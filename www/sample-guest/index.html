<h1>Home</h1>
<p>This is the homepage</p>

<script src="/node_modules/systemjs/dist/system.src.js"></script>
<script>
  (function (System) {

    var cfg = {
      format: 'register',
      defaultExtension: 'js'
    };

    System.config({
      baseURL: '/',
      packages: {
        classes: cfg,
        components: cfg,
        services: cfg,
        guest: cfg
      }
    });

    System.import('guest/guest')
      .then(function (module) {
        module.bootstrap();
      });

  })(System);
</script>

</body>
